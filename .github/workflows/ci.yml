name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
    - name: Install dependencies
      run: pnpm install
    - name: Setup Biome
      uses: biomejs/setup-biome@v2
      with:
        # version: latest
        version: 2.0.1
    - name: Run Biome
      run: pnpm biome:ci
    - name: Run tests
      run: pnpm test
